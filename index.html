<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            Current Player <span data-player="x">X</span>
        </header>

        <main class="playground">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </main>

        <footer>
            <div id="announcement" class="hidden"></div>
            <button class="reset_button">Reset</button>
        </footer>
    </div>
</body>
</html>
